<html>
  <head>
    <title>Test</title>

    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="test.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.caret.js"></script>
    <script type="text/javascript" src="test.js"></script>

  <body>
    <div id="container">
      <h1>jQuery Caret Test</h1>
      <p>
        Use the <em>left</em> and <em>right</em> arrow keys to move the caret by one space.  Use the <em>up</em> and <em>down</em> keys to move the caret by ten spaces.
      </p>
      <p>
        <textarea>Dream Deferred
Langston Hughes

What happens to a dream deferred?

Does it dry up
Like a raisin in the sun?

Or fester like a sore--
And then run?

Does it stink like rotten meat?
Or crust and sugar over--
like a syrupy sweet?

Maybe it just sags
like a heavy load.

Or does it explode?</textarea>
      </p>
      <p>
        Caret position: <span class="position">0</span>
      </p>
    </div>
  </body>
</html>
